<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/47e40bfee6.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main>
    <div class="container">
      <!--logo-->
      <nav class="navbar">
        <div class="container py-4">
          <a href="#" class="navbar-brand logo">
            <img src="images/logo.svg" alt="logo">
          </a>
        </div>
      </nav>
      <!--content-->
      <div class="row py-3 py-sm-5 gap-5 hudle">
        <div class="col">
          <img src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="col pt-3 pt-sm-5 col2">
          <div class="right ">
            <h1 class="heading">Build The Community Your Fans Will Love</h1>
            <p class="desc pt-2 pt-sm-4 pb-2 pb-sm-3">
             Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
             Create connections with your users as you engage in genuine discussion. 
            </p>
            <a href="#" class="btn btn-lg bg-light rounded-pill px-5 shadow">Register</a>
          </div>
        </div>
        <div class="row social-media">
          <div class="social">
            <a href="#"><i class="fa fa-brands fa-facebook fa-xl "></i></a>
            <a href="#"><i class="fa fa-brands fa-twitter fa-xl "></i></a>
            <a href="#"><i class="fa fa-brands fa-instagram fa-xl "></i></a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
